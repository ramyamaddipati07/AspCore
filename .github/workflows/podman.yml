name: Podman Build

on:
  push:
    branches: [main]

jobs:
  podman-job:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Podman Machine
        run: podman machine start

      - name: Build container image
        run: podman build -t myapp .

      - name: Run container
        run: podman run -d -p 8080:80 myapp
