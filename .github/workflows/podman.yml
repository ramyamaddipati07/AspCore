name: Podman Build

on:
  push:
    branches: [main]

jobs:
  podman-job:
    runs-on: [self-hosted, user]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Podman Compose Up
        run: |
          podman --version
          podman-compose --version
          podman-compose -f podman-compose.yml up -d --build

          
